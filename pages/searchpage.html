<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Search Movies</h2>
        <form ng-submit="searchMovies()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search by movie title" ng-model="searchQuery" ng-change="searchMovies()">
          </div>
        </form>
        <ul class="list-group mt-3" ng-if="filteredMovies.length">
          <li class="list-group-item" ng-repeat="movie in filteredMovies">{{movie.title}}</li>
        </ul>
        <p ng-if="!filteredMovies.length">No results found.</p>
      </div>
    </div>
  </div>
